<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Recipe's</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to my AI recipe generator for new recipes every day!</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the main ingredient you would like to use"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe">The recipe will go here!</div>
      </main>
      <hr />
      <footer>
        This AI project was coded with ❤️ by
        <a href="https://github.com/thais-roome" target="_blank">Thais Roome</a>
        and is
        <a
          href="https://github.com/thais-roome/recipe-generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a
          href="https://app.netlify.com/sites/recipe-ai-generator/configuration/general"
          target="_blank"
          >hosted on Netlify!</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
