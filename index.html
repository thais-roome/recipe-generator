<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Recipe's</title>
  </head>
  <body>
    <img
      src="https://newsinhealth.nih.gov/sites/nihNIH/files/styles/featured_media_breakpoint-large/public/2023/August/aug-2023-cover-illustration-different-types-foods-five-food-groups-vegetables-fruits-dairy-products-oils-proteins.jpg?itok=1I_7PRfJ"
      alt=""
      width="50%"
    />
    <div class="container">
      <header>
        <h1>Welcome to my AI recipe generator for new recipes every day!</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter the main ingredient you would like to use..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="button" />
          </form>
          <div class="hint">i.e. chicken, tofu or blueberries...</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>
      <hr />
      <footer>
        This AI project was coded with ❤️ by
        <a href="https://github.com/thais-roome" target="_blank">
          <strong>Thais Roome</strong></a
        >
        and is
        <a
          href="https://github.com/thais-roome/recipe-generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a
          href="https://app.netlify.com/sites/recipe-ai-generator/configuration/general"
          target="_blank"
          >hosted on Netlify!</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
